---
layout: page
title: Life Questions
permalink: /lifequestions/
---

<div class="home">

   <ul class="post-list">
     {% for lifequestion in site.lifequestions %}
       <li>
         <span class="post-meta">{{ lifequestion.date | date: "%b %-d, %Y" }}</span>

         <h2>
           <a class="post-link" href="{{ lifequestion.url | prepend: site.baseurl }}">{{ lifequestion.title }}</a>
         </h2>
       </li>
     {% endfor %}
   </ul>

</div>
